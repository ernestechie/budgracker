<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Budget Tracker | Budget Calculator</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper yellow darken-2">
      <div class="container">
        <a href="#" class="brand-logo center">Budgracker</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn yellow darken-3">Clear all</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <!-- FORM CONTAINER -->
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Item</span>
        <form class="col input-form">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Name of item" id="item-name">
              <label for="item-name">Item</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Item Price" id="item-price">
              <label for="item-price">Price of item</label>
            </div>
            <button class="add-btn btn yellow darken-2"> <i class="fa fa-plus"></i> Add item</button>
            <button class="update-btn btn green darken-3"> <i class="fa fa-pencil-square-o"></i> Save changes</button>
            <button class="back-btn btn orange"> <i class="fa fa-chevron-circle-left"></i> Discard</button>
            <button class="delete-btn btn red darken-3 right"> <i class="fa fa-remove"></i> Delete</button> 
          </div>
        </form>
      </div>
    </div>

    <!-- BUDGET PRICE COUNT -->
    <div class="container items-list-container" style="width: 100%;">
      <h4 class="center-align">
        Total: N<span class="total-amount">0</span>
      </h4>
      <ul id="item-list" class="collection">
      </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://kit.fontawesome.com/0b7e374f59.js" crossorigin="anonymous"></script>
  <script src="./App.js"></script>
</body>
</html>
